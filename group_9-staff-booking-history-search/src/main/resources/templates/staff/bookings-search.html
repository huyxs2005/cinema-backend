<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{staff/layout :: layout('Tìm đơn', ~{::content}, ~{::scripts})}">
    <th:block th:fragment="content">
        <div class="card">
            <div class="card-header">
                <h2>Tìm đơn đặt vé</h2>
            </div>
            <div class="card-body">
                <form method="get" th:action="@{/staff/bookings/search}" class="search-form">
                    <input type="text" name="keyword" placeholder="Nhập mã đơn hoặc SĐT"
                           th:value="${keyword}">
                    <button type="submit" class="btn-secondary">Tìm kiếm</button>
                </form>
                <div class="table-wrapper" th:if="${results}">
                    <table>
                        <thead>
                        <tr>
                            <th>Mã đơn</th>
                            <th>Phim</th>
                            <th>Suất</th>
                            <th>Thanh toán</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="booking : ${results}">
                            <td th:text="${booking.bookingCode}">CODE</td>
                            <td th:text="${booking.movieTitle}">Movie</td>
                            <td th:text="${#temporals.format(booking.showtimeStart, 'dd/MM HH:mm')}">Time</td>
                            <td th:text="${booking.paymentStatus}">Paid</td>
                            <td><a th:href="@{|/staff/bookings/${booking.bookingCode}|}" class="btn-link">Chi tiết</a></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(results)}">
                            <td colspan="5" class="empty-state">Không có kết quả.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </th:block>
    <th:block th:fragment="scripts"></th:block>
</th:block>
</html>
