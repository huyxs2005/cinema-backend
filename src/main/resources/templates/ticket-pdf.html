<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema HUB Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <style>
        @page {
            margin: 0;
            size: A4;
        }
        
        body {
            /* 2. Center the ticket on the page using standard CSS (Bootstrap classes on body might not work in some PDF renderers) */
            background-color: #0f172a;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 40px 0; /* Add padding top/bottom so it doesn't touch edges */
            text-align: center;
        }

        .ticket-page {
            display: inline-block;
            width: 100%;
        }

        .ticket-wrapper {
            width: 100%;
            max-width: 600px; /* Slightly wider for better Bootstrap grid layout */
            background: #fff;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            margin: 0 auto;
            display: inline-block;
            text-align: left;
        }

        .ticket-header {
            background-color: #1f2937;
            color: #fff;
            padding: 20px 30px;
            border-bottom: 4px solid #facc15; /* Accent line */
        }

        .ticket-meta p {
            margin: 0;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #9ca3af;
        }

        .ticket-meta h2 {
            margin: 5px 0 0;
            font-size: 24px;
            color: #facc15;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .details {
            padding: 30px;
        }

        .movie-title {
            font-size: 26px;
            font-weight: 800;
            color: #dc2626; /* Red color for movie title */
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .movie-original {
            font-size: 16px;
            color: #6b7280;
            font-style: italic;
            margin-bottom: 25px;
        }

        /* Custom styling for info boxes to look good with Bootstrap Grid */
        .info-box {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px;
            height: 100%; /* Equal height */
        }

        .info-label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            color: #64748b;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .info-value {
            display: block;
            font-size: 16px;
            font-weight: 700;
            color: #0f172a;
        }

        .seat-section {
            padding: 0 30px 20px;
        }

        .seat-header {
            font-size: 13px;
            text-transform: uppercase;
            color: #64748b;
            letter-spacing: 2px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .seat-badge {
            background-color: #111827;
            color: #fff;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 14px;
            display: inline-block;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .ticket-footer {
            background-color: #f8fafc;
            padding: 30px;
            text-align: center;
            border-top: 1px dashed #cbd5e1;
        }

        .qr-box {
            display: inline-block;
            padding: 10px;
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        
        .qr-box img {
            width: 150px;
            height: 150px;
            display: block;
        }

        .footer-note {
            font-size: 13px;
            color: #64748b;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="ticket-page">
    <div class="ticket-wrapper">
        <header class="ticket-header d-flex justify-content-between align-items-center">
            <div class="brand">
                <h4 class="m-0 fw-bold">HUB CINEMA</h4>
            </div>
            <div class="ticket-meta text-end">
                <p>VE DIEN TU</p>
                <h2 th:text="${ticket.bookingCode}">BK-000000</h2>
            </div>
        </header>

        <section class="details">
            <h1 class="movie-title" th:text="${ticket.movieTitle}">MOVIE TITLE</h1>
            <p class="movie-original" th:if="${ticket.originalTitle}" th:text="${ticket.originalTitle}">Original Title</p>

            <div class="row g-3">
                <div class="col-6">
                    <div class="info-box">
                        <span class="info-label">Rap / Phong</span>
                        <span class="info-value">
                            <span th:text="${ticket.cinemaName}">Cinema HUB</span> - 
                            <span th:text="${ticket.auditoriumName}">Hall 01</span>
                        </span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="info-box">
                        <span class="info-label">Thoi gian</span>
                        <span class="info-value" th:text="${ticket.showtime}">10:00 - 01/01/2025</span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="info-box">
                        <span class="info-label">Tong tien</span>
                        <span class="info-value text-danger" th:text="${ticket.total}">120.000 Ä‘</span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="info-box">
                        <span class="info-label">Ngay thanh toan</span>
                        <span class="info-value" th:text="${ticket.issuedAt}">01/01/2025</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="seat-section">
            <h4 class="seat-header">Chi tiet ghe</h4>
            <div class="seat-list">
                <span class="seat-badge"
                      th:each="seat : ${ticket.seatGroups}"
                      th:text="${seat}">A1, A2 - Thuong</span>
            </div>
        </section>

        <footer class="ticket-footer">
            <div class="qr-box">
                <img th:src="${ticket.qrDataUrl}" alt="QR Code" />
            </div>
            <p class="footer-note">Vui long dua ma nay cho nhan vien soat ve.</p>
        </footer>
    </div>
    </div>

</body>
</html>
