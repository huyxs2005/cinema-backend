<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết đơn - Cinema HUB Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{/staff/staff-ui.css}">
</head>
<body class="staff-theme page-surface">
<th:block th:replace="~{fragments/header :: main}"></th:block>

<main class="content-shell staff-shell">
    <section class="staff-container booking-detail-shell">
        <div class="detail-toolbar">
            <a class="btn btn-outline-light" href="/staff/dashboard">
                <i class="bi bi-arrow-left"></i> Quay lại bảng điều khiển
            </a>
        </div>

        <div th:if="${error != null}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}">Đã xảy ra lỗi</span>
        </div>

        <div th:if="${booking != null}">
            <article class="detail-hero">
                <div>
                    <p class="staff-eyebrow">Chi tiết đơn</p>
                    <h1 th:text="${booking.movieTitle}">Tên phim</h1>
                    <p class="detail-meta">
                        <i class="bi bi-door-open"></i>
                        <span th:text="${booking.auditoriumName}">Phòng</span>
                        <span class="separator">•</span>
                        <i class="bi bi-calendar-event"></i>
                        <span th:text="${#temporals.format(booking.showtimeStart, 'EEEE, dd/MM/yyyy HH:mm')}">Thời gian</span>
                    </p>
                </div>
                <div class="status-panel">
                    <div>
                        <span class="status-label">Trạng thái đơn</span>
                        <strong th:text="${booking.bookingStatus}">Pending</strong>
                    </div>
                    <div>
                        <span class="status-label">Thanh toán</span>
                        <strong th:text="${booking.paymentStatus}">Unpaid</strong>
                    </div>
                    <div>
                        <span class="status-label">Mã đơn</span>
                        <strong th:text="${booking.bookingCode}">CODE</strong>
                    </div>
                </div>
            </article>

            <div class="booking-detail-grid">
                <section class="info-card">
                    <h2>Ghế</h2>
                    <ul class="pill-list">
                        <li th:each="seat : ${booking.seats}"
                            th:text="${seat.seatLabel}">A1</li>
                        <li th:if="${#lists.isEmpty(booking.seats)}" class="empty-state">Chưa có ghế nào</li>
                    </ul>

                    <h2>Khách hàng</h2>
                    <p>SĐT: <strong th:text="${booking.customerPhone ?: '-'}">-</strong></p>
                    <p>Email: <strong th:text="${booking.customerEmail ?: '-'}">-</strong></p>
                </section>

                <section class="payment-card">
                    <h2>Thanh toán</h2>
                    <div class="payment-summary">
                        <div>
                            <span>Tổng</span>
                            <strong th:text="${#numbers.formatDecimal(booking.totalAmount, 0, 'COMMA', 0, 'POINT') + ' ₫'}">0 ₫</strong>
                        </div>
                        <div>
                            <span>Thanh toán cuối</span>
                            <strong th:text="${#numbers.formatDecimal(booking.finalAmount != null ? booking.finalAmount : booking.totalAmount, 0, 'COMMA', 0, 'POINT') + ' ₫'}">0 ₫</strong>
                        </div>
                        <div>
                            <span>Phương thức</span>
                            <strong th:text="${booking.paymentMethod ?: '---'}">Cash</strong>
                        </div>
                        <div>
                            <span>Nhân viên tạo</span>
                            <strong th:text="${booking.createdByStaffName ?: '-'}">-</strong>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <form th:if="${booking.bookingStatus == T(com.cinema.hub.backend.entity.enums.BookingStatus).Pending or booking.bookingStatus == T(com.cinema.hub.backend.entity.enums.BookingStatus).PendingVerification}"
                              th:action="@{'/staff/bookings/' + ${booking.bookingCode} + '/mark-paid'}"
                              method="post">
                            <button type="submit" class="btn btn-primary w-100">Xác nhận thanh toán</button>
                        </form>

                        <a th:if="${booking.paymentMethod != null and (booking.paymentMethod.equalsIgnoreCase('Transfer') or booking.paymentMethod.equalsIgnoreCase('VietQR'))}"
                           th:href="@{'/staff/bookings/' + ${booking.bookingCode} + '/qr'}"
                           class="btn btn-secondary w-100">Mở VietQR</a>

                        <form th:if="${booking.bookingStatus == T(com.cinema.hub.backend.entity.enums.BookingStatus).Pending or booking.bookingStatus == T(com.cinema.hub.backend.entity.enums.BookingStatus).PendingVerification}"
                              th:action="@{'/staff/bookings/' + ${booking.bookingCode} + '/cancel'}"
                              method="post">
                            <button type="submit" class="btn btn-danger w-100">Hủy đơn</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </section>
</main>

<div class="staff-toast" id="bookingToast" role="status"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
