<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="preload" as="image" href="/img/hitsuyou.svg">
</head>
<body>

<th:block th:replace="fragments/header :: main"></th:block>

<section class="banner-section">
    <div class="banner-wrapper">
        <div id="mainBannerCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
            <div class="carousel-inner" id="bannerCarouselInner">
                <div class="carousel-item active">
                    <div class="banner-placeholder">Đang tải banner...</div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mainBannerCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mainBannerCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</section>

<main class="content-shell">
    <div class="content-container">
        <section class="movie-section now-showing-section" id="nowShowingSection">
            <div class="section-header now-showing-header">
                <div class="title-line">
                    <span class="status-dot"></span>
                    <h2>Phim đang chiếu</h2>
                </div>
                <a class="view-all-link" th:href="@{/showtimes}">Xem tất cả</a>
            </div>
            <div id="movieGrid" class="movie-grid">
                <div class="status-message" id="statusMessage">Đang tải danh sách phim...</div>
            </div>
        </section>

        <section class="movie-section coming-soon-section" id="comingSoonSection">
            <div class="section-divider"></div>
            <div class="section-header">
                <div class="title-line">
                    <span class="status-dot live"></span>
                    <h2>Phim sắp chiếu</h2>
                </div>
            </div>
            <div id="upcomingMovieGrid" class="movie-grid">
                <div class="status-message" id="upcomingStatusMessage">Đang tải danh sách phim...</div>
            </div>
        </section>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/app.js}"></script>
<script th:src="@{/auth.js}"></script>
<script th:src="@{/banner-carousel.js}"></script>

<th:block th:replace="fragments/footer :: main"></th:block>
</body>
</html>
