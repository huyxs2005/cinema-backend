<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Staff Portal</title>
    <link rel="stylesheet" th:href="@{/staff/css/staff.css}">
</head>
<body class="staff-login-body">
<div class="login-card">
    <h1>Staff Portal</h1>
    <p>Đăng nhập dành cho nhân viên</p>
    <form method="post" th:action="@{/staff/login}" class="login-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" name="username" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input id="password" type="password" name="password" placeholder="••••••" required>
        </div>
        <button type="submit" class="btn-primary w-100">Đăng nhập</button>
        <div class="form-error" th:if="${param.error}">Sai thông tin đăng nhập</div>
        <div class="form-info" th:if="${param.logout}">Đã đăng xuất</div>
    </form>
</div>
</body>
</html>
