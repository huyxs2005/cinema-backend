spring.application.name=cinema-backend

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=CinemaBooking_Backlog;encrypt=false
spring.datasource.username=sa
spring.datasource.password=1
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${MAIL_FROM:${MAIL_USERNAME:}}

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

file.upload-dir=uploads

app.public-base-url=http://localhost:8080
# PayOS fallback values for local/test; override via environment variables
app.payos.client-id=${PAYOS_CLIENT_ID:demo-client-id}
app.payos.api-key=${PAYOS_API_KEY:demo-api-key}
app.payos.checksum-key=${PAYOS_CHECKSUM_KEY:demo-checksum}
