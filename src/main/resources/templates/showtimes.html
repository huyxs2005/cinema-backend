<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch chiếu - HUB Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<th:block th:replace="fragments/header :: main"></th:block>

<main class="content-shell showtimes-page">
    <section class="showtimes-date-picker">
        <div class="showtimes-date-heading">
            <span class="status-dot live"></span>
            <h1>Phim đang chiếu</h1>
        </div>
        <div class="showtimes-date-row" id="showtimeDateTabs"></div>
    </section>

    <section class="showtimes-movie-list" id="showtimeMovieList">
        <div class="showtime-empty-state">Đang tải phim và lịch chiếu...</div>
    </section>
</main>

<th:block th:replace="fragments/footer :: main"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/auth.js}"></script>
<script th:src="@{/showtimes-page.js}"></script>
</body>
</html>
