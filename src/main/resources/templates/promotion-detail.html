<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${promotion.title} + ' - Khuyến mãi HUB'">Chi tiết khuyến mãi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="preload" as="image" href="/img/hitsuyou.svg">
</head>
<body class="page-surface">
<th:block th:replace="fragments/header :: main"></th:block>

<main class="container py-5 promotion-detail-page text-light">
    <div class="promotion-hero mb-4"
         th:classappend="${promotion.thumbnailUrl} != null ? ' has-cover' : ''"
         th:style="${promotion.thumbnailUrl} != null ? '--promotion-hero-img:url(' + promotion.thumbnailUrl + ');' : null">
        <div class="promotion-hero__overlay">
            <p class="text-uppercase text-accent mb-2">Khuyến mãi</p>
            <h1 class="display-6 fw-bold" th:text="${promotion.title}">Chi tiết khuyến mãi</h1>
            <p class="text-white mb-0"
               th:text="${promotion.publishedDate != null ? #temporals.format(promotion.publishedDate, 'dd/MM/yyyy') : ''}">16/07/2025</p>
        </div>
    </div>

    <div class="promotion-detail-card text-light">
        <div class="promotion-detail-card__body">
            <div class="promotion-detail-content" th:utext="${promotion.content}">
                Nội dung khuyến mãi sẽ hiển thị tại đây.
            </div>
            <div class="promotion-detail-image mt-4" th:if="${promotion.imgContentUrl}">
                <img th:src="${promotion.imgContentUrl}" th:alt="${promotion.title}" class="img-fluid rounded-4 shadow">
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/khuyen-mai}" class="btn btn-outline-light">Quay lại danh sách</a>
    </div>
</main>

<th:block th:replace="fragments/footer :: main"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/auth.js}"></script>
</body>
</html>
